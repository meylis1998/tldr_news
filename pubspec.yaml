name: tldr_news
description: "TLDR News - Stay updated with byte-sized tech news"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  hydrated_bloc: ^10.1.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^9.0.0
  injectable: ^2.7.1

  # Networking & XML
  dio: ^5.9.0
  xml: ^6.5.0
  html: ^0.15.5
  connectivity_plus: ^7.0.0

  # Storage
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5

  # Navigation
  go_router: ^17.0.1

  # UI
  flutter_screenutil: ^5.9.3
  google_fonts: ^7.0.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.17

  # WebView
  webview_flutter: ^4.10.0

  # Notifications
  flutter_local_notifications: ^19.0.0
  workmanager: ^0.9.0+3

  # Utilities
  fpdart: ^1.2.0
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  json_annotation: ^4.9.0
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  json_serializable: ^6.9.0
  injectable_generator: ^2.7.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
  adaptive_icon_background: "#55067A"
  adaptive_icon_foreground: "assets/icons/logo.png"

flutter_native_splash:
  color: "#55067A"
  image: "assets/icons/logo.png"
  ios: true
  android: true
  fullscreen: false
  android_12:
    image: "assets/icons/logo.png"
    color: "#55067A"
